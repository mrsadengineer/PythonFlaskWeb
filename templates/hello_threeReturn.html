<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <title>Hello, Data and Time UI</title>
    </head>
    <body>
        {%if name=="raw" %}
        <strong class="message">happy time three! {{ name }}!</strong> 
    
        {%elif name %}
            <strong class="message">Hello there, {{ name }}!</strong> 
            It's {{ date.strftime("%A, %d %B, %Y at %X") }}.
        {% else %}
        <span class="message"> What's your name? Provide it after /hello/ in the URL.</span>
        {% endif %}
    </body>
</html>
